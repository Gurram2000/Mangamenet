<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Sidebar Menu  | CodingLab </title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
   
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

   </head>
<body>
  
    
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">Student Management</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
  
 
    <ul class="nav-list">
      
      <li>
        <a href="form.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Enroll</span>
          
        </a>
         <span class="tooltip">Enroll</span>
      </li>
      <li>
        <a href="table.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">student list</span>
          
        </a>
         <span class="tooltip">Student List</span>
      </li>
      
    </ul>
  </div>

  <section class="home-section">
      <div class="text">Dashboard</div>
      <div class="row">
        <div class="column">
          <div class="card">
            <table class="list" id="myForm">
              <tr >
                  <th>redgno</th>
                  <th>Name</th>
                  <th>Department</th>
                  <th>section</th>
              </tr>
          
              <tbody id="myForm">
                  
              </tbody>
          </table>
            
            
          </div>
        </div>
      
        
      
  </section>

  <script>
    var myArray = []
    
  
    $.ajax({
      method:'GET',
      url:'https://api.apispreadsheets.com/data/ujEuHis7eWWA9bv3/',
      success:function(response){
        myArray = response.data
        buildTable(myArray)
        console.log(myArray)
      }
    })
  
  
  
    function buildTable(data){
      var table = document.getElementById('myForm')
  
      for (var i = 0; i < data.length; i++){
        var row = `<tr>
                <td>${data[i].redgid}</td>
                <td>${data[i].name}</td>
                <td>${data[i].department}</td>
                <td>${data[i].section}</td>
              </tr>`
        table.innerHTML += row
  
  
      }
    }
  
  </script>

</body>

</html>
